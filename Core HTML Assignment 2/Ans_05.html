<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment 2</title>
</head>
<body>
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Doe"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="johndoe@example.com"><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd" placeholder="*****"><br>
    <label for="confirm_pwd">Confirm Password:</label><br>
    <input type="password" id="confirm_pwd" name="confirm_pwd" placeholder="*****"><br>
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age" placeholder="38"><br><br>
    <label>Gender:</label><br>
    <input type="radio" id="male" value="male" name="gender" checked />
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" name="gender" />
    <label for="female">Female</label>
    <input type="radio" id="other" value="other" name="gender"/>
    <label for="other">Other</label>
    <br>
    <label for="terms">Terms:</label>
    <input type="checkbox" id="terms" required /> I agree to terms and conditions
    <br>
    <button type="submit">Register</button>
</form> 
</body>
</html>
